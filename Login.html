<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <script src="https://kit.fontawesome.com/8edb512665.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fluffy Friends</title>
</head>
<body>
    <!--This is the navigation bar section-->
    <header>
      <div id="Home">
          <div class="toppart">
              <nav>
                  <h2>Fluffy Friends</h2>
                  <ul class="navigation" id="sidemenu">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="services.html">Service</a></li>
                      <li><a href="About Us.html">About</a></li>
                      <li><a href="support.html">Support</a></li>
                      <li><a href="Login.html" class="loginbut"><button type="button" class="btn btn-light" id="color" >Login</button></a></li>
                      <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
                  </ul>
                  <i class="fa-solid fa-bars" onclick="openmenu()"></i>
              </nav>
          </div>
      </div>
  </header>
    <!--My section-->
    <section class="centerloginpage">
        <div class="containerlogin">
            
            <form>
                <h2 class="text-center">Login</h2>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1">Email address</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="#!">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>

        </div>
    </section>
    <!--This is the footer bar section-->
    <footer>
        &copy; 2023 Fluffy Friends. All rights reserved.
    </footer>
</body>
</html>
