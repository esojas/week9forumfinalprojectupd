    <!--My section-->
    <div class="data">
        <h1>Booking Form</h1>
        <hr>
        
        <p><b>Please fill in this form with the required information.</b></p>

        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="leftClick()">Dog</button>
            <button type="button" class="toggle-btn" onclick="rightClick()">Cat</button>
          </div>
        </div>

        <label for="Name">Enter Your Pet Name :<input id="Pet Name" name="Pet name" type="text" required/></label>
        <br>
        <label for="Grooming">Select your grooming service
          <select id="Grooming" name="Grooming">
            <option value="">(Select one)</option>
            <option value="1">Heavy</option>
            <option value="2">Light</option>
            <option value="3">Medium</option>
          </select>
        </label>
        <br>
        <label for="booking">Choose your booking date :</label>
            <input type="date" id="booking" name="booking" required>
        
        <label for="Grooming">Select your time :</label>
          <select id="Grooming" name="Grooming">
            <option value="">(Select one)</option>
            <option value="1">10.00</option>
            <option value="2">11.00</option>
            <option value="3">12.00</option>
            <option value="4">13.00</option>
            <option value="5">15.00</option>
            <option value="6">16.00</option>
          </select>
        

        <br>  
        <label for="bio">Tell us about your Fluffy Friend :
          <textarea id="bio" name="bio" rows="5" placeholder="About you..."></textarea>

        <input type="submit" value="Submit" />
      </div>
